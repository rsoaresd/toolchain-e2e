clusters:
  host:
    api: ${API}
  members:
  - api: ${API}
    name: member-1
  - api: ${API}
    name: member-2
    separateKustomizeComponent: true

defaultServiceAccountsNamespace:
  host: host-sre-namespace
  member: member-sre-namespace

serviceAccounts:

- name: first-admin
  host:
    roleBindings:
    - namespace: ${HOST_NS}
      roles:
      - restart-deployment
      - approve-user
      - view-secrets
      - deactivate-user
      - ban-user
      - promote-user
      - disable-user
      - retarget-user
      - gdpr-delete
      - create-social-event
      - add-space-users
      clusterRoles:
      - view
  member:
    roleBindings:
    - namespace: ${MEMBER_NS}
      roles:
      - restart-deployment
      - view-secrets
      clusterRoles:
      - view

- name: second-admin
  host:
    roleBindings:
    - namespace: ${HOST_NS}
      roles:
      - approve-user
      - view-secrets
      - deactivate-user
      - ban-user
      - promote-user
      - disable-user
      - retarget-user
      - gdpr-delete
      - restart-deployment
      - create-social-event
      - add-space-users
      clusterRoles:
      - view
  member:
    roleBindings:
    - namespace: ${MEMBER_NS}
      roles:
      - restart-deployment
      - view-secrets
      clusterRoles:
      - view

- name: viewer
  host:
    roleBindings:
    - namespace: ${HOST_NS}
      clusterRoles:
      - view
  member:
    roleBindings:
    - namespace: ${MEMBER_NS}
      clusterRoles:
      - view

users:
- name: standard-user-admin
  id:
  - 123456
  - abc1234
