    roleBindings:
    - namespace: ${HOST_NS}
      roles:
      - edit-secrets
      clusterRoles:
      - view
    - namespace: openshift-customer-monitoring
      clusterRoles:
      - view
    - namespace: openshift-logging
      clusterRoles:
      - view
  member:
    roleBindings:
    - namespace: ${MEMBER_NS}
      roles:
      - edit-secrets
      clusterRoles:
      - view
    - namespace: crw
      roles:
      - view-secrets
      clusterRoles:
      - view
    - namespace: openshift-logging
      clusterRoles:
      - view

